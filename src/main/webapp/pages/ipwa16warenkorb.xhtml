    <!-- navbar -->
    <h:form id="form">
        <p:dataTable id="products" var="artikel" value="#{warenkorb.warenKorbList}" rowKey="#{artikel.id}">

            <p:column headerText="Bild">
                <p:graphicImage style="max-height: 72px; max-width: 120px;" url="#{artikel.bild}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{artikel.name}" />
            </p:column>
            <p:column headerText="Text">
                <h:outputText value="#{artikel.text}" />
            </p:column>
            <p:column headerText="Preis">
                <h:outputText value="#{artikel.warenkorbPrice}" />
            </p:column>
            <p:column>

                <p:commandButton action="#{warenkorb.removeArtikel(artikel)}"
                                 value="Loeschen" styleClass="ui-button-danger"/>
            </p:column>
        </p:dataTable>
    </h:form>
