<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>ipwa152</title>
    <link rel="stylesheet" href="assetsipwa151/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assetsipwa151/css/styles.css"/>
</head>

<body>
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col d-inline-flex d-sm-flex justify-content-sm-center">
            <div class="btn-group">
                <h:form>
                    <h:commandButton class="btn btn-primary" value="Zurueck" action="#{bossController.dec()}"/>
                    <h:commandButton class="btn btn-secondary" value="Instanz Duplizieren" action="#{bossController.duplicate()}"/>
                    <h:commandButton class="btn btn-danger" value="Instanz Entfernen" action="#{bossController.remove()}"/>
                    <h:commandButton class="btn btn-primary" value="Vor" action="#{bossController.inc()}"/>
                </h:form>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Beschreibung</th>
                <th>Bild</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>#{bossController.character.vorname}</td>
                <td>#{bossController.character.nachname}</td>
                <td>#{bossController.character.description}</td>
                <td><h:graphicImage url="#{bossController.character.pictureUrl}" width="100px" height="100px"/></td>
            </tr>
            <tr></tr>
            </tbody>
        </table>
    </div>
</div>
<script src="assetsipwa151/bootstrap/js/bootstrap.min.js" type=""></script>
</body>
</html>
