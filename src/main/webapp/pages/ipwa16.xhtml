<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>
    <div class="card">
        <!-- navbar -->
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:submenu label="File" icon="pi pi-fw pi-file">
                    <p:submenu label="New" icon="pi pi-fw pi-plus">
                        <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                        <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                    </p:submenu>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                    <p:divider />
                    <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                </p:submenu>

                <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>

                <f:facet name="options">
                    <p:button value="Home" icon="pi pi-fw pi-home" styleClass="ui-button-info"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>
    <!-- navbar -->
    <h:form id="form">
        <p:dataTable id="products" var="artikel" value="#{shop.artikelList}" rowKey="#{artikel.id}">

            <p:column headerText="Bild">
                <p:graphicImage style="max-height: 180px; max-width: 300px;" url="#{artikel.bild}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{artikel.name}" />
            </p:column>
            <p:column headerText="Text">
                <h:outputText value="#{artikel.text}" />
            </p:column>
            <p:column headerText="Preis">
                <h:outputText value="#{artikel.formattedPrice}" />
            </p:column>
            <p:column>
                <p:inputNumber value="#{warenkorb.tempAnzahl}"></p:inputNumber>
                <p:commandButton    action="#{warenkorb.addArtikel(artikel)}"
                                 value="Home" icon="pi pi-fw pi-home" styleClass="ui-button-info"/>
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
