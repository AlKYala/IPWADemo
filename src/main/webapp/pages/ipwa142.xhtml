<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="ipwa142.css"></h:outputStylesheet>
</h:head>
<h:body>
    <h:dataTable var="band" value="#{bands.bands}"
        sytleClass="artikel" rowClasses="gerade, ungerade">
        <h:column>
            <f:facet name="header">BandName</f:facet>
            <h:outputText value="#{band.name}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Saenger</f:facet>
            <h:outputText value="#{band.saenger}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Gitarrist</f:facet>
            <h:outputText value="#{band.gitarrist}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Bassist</f:facet>
            <h:outputText value="#{band.bassist}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Drummer</f:facet>
            <h:outputText value="#{band.drummer}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Drummer</f:facet>
            <h:graphicImage url="#{band.drummer}"></h:graphicImage>
        </h:column>
    </h:dataTable>
</h:body>
</html>
